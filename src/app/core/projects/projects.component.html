<div>
  <h1>Projects.</h1>
  
  <button class="btn btn-secundary" mat-button (click)="newProject()">New</button>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>

<div>
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="teamSize">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Size </th>
      <td mat-cell *matCellDef="let row"> {{row.teamSize}} </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer name </th>
      <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row" class="action-icon">
        <i class="far fa-trash-alt" (click)="deleteProject(row)"></i>
        <i class="far fa-edit" (click)="openProjectDialog(row)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
